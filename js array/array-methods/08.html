<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex8</title>
</head>

    <script type="text/javascript">

        // SLICE(s,e) : tạo một mảng mới chới chiều dài bắt đầu từ s(start) và kết thúc ở e(end)
        var enter = "<br/>"; 
        var arr = ["HTML","CSS", "JAVASCRIPT", "REACT", "PHP"];
        //           0      1          2          3       4
        //          -5     -4         -3         -2      -1

        document.write("Input: " + arr + enter);
        document.write("<hr/>");

        document.write("arr.slice(0) : " + arr.slice(0) + enter);
        document.write("arr.slice(0,3) : " + arr.slice(0,3) + enter);
        document.write("arr.slice(1,3) : " + arr.slice(1,3) + enter);
        document.write("arr.slice(-2) : " + arr.slice(-2) + enter);
        document.write("arr.slice(-3,-1) : " + arr.slice(-3,-1) + enter);

    </script>

<body>
    
</body>
</html>
