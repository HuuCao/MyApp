<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Ex11</title>
</head>

    <script type="text/javascript">

        // reverse: đảo ngược các phần tử trong mảng
        
        var enter = "<br/>"; 
        var arr_1 = ["HTML","CSS", "JAVASCRIPT", "REACT", "PHP"];
        //           0      1          2          3       4
        //          -5     -4         -3         -2      -1
        var arr_2 = [2, 4, 6, 1, 9, 7];
        
        document.write("Input arr_1: " + arr_1 + enter);
        document.write("Input arr_2: " + arr_2 + enter);
        document.write("<hr/>");

        document.write('arr_1.reverse(): ' + arr_1.reverse() + enter);
        document.write("<hr/>");

        document.write("arr_2.sort(): " + arr_2.sort().reverse() + enter);


    </script>
