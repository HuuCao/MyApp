    <script type="text/javascript">

        // shift: Lấy phẩn tử đầu tiên của mảng và xóa phẩn tử đó ra khỏi mảng
        var enter = "<br/>"; 
        var arr = ["HTML","CSS", "JAVASCRIPT", "REACT", "PHP"];


        document.write("Input: " + arr + enter);
        document.write("<hr/>");

        var a = arr.shift();
        document.write("arr.shift(): " + a + enter);
        document.write("Ouput: " + arr + enter);

    </script>
