    <script type="text/javascript">

        // sort: sắp xếp một mảng theo giá trị của các phần tử trong mảng đó
        
        var enter = "<br/>"; 
        var arr_1 = ["HTML","CSS", "JAVASCRIPT", "REACT", "PHP"];
        var arr_2 = [90, 54, 65, -1, -3, -54, 3.12];
        var arr_3 = [-5, -7, -1, -3];

        document.write('["HTML","CSS", "JAVASCRIPT", "REACT", "PHP"]: ' + arr_1.sort() + enter);
        document.write('[90, 54, 65, -1, -3, -54, 3.12]: ' + arr_2.sort() + enter);
        document.write('[-5, -7, -1, -3]: ' + arr_3.sort() + enter);
