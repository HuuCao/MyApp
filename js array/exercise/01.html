<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>

    <script type="text/javascript">
        //Loại phần tử trùng
        var arr = new Array(1, 3, 5, 1, 5, 8, 3, 8);

        /*
            newArr
            duyệt arr => kiểm tra phần tử không tồn tại trong newarr (indexOf) -> push    
        */

        var newArr = [];
        for(x in arr){
            if(newArr.indexOf(arr[x]) < 0){
                newArr.push(arr[x]);
            }
        };

        document.write("Input: " + arr + "<br/>");
        document.write("Output: " + newArr);
    </script>

<body>
    
</body>
</html>
