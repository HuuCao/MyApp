<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex01</title>
</head>

<script type="text/javascript">

    var enter = "<br/>";
    var str = new String("Javascript");

    document.write("Input: " + str + enter);

    document.write("anchor(): " + str.anchor("js")+ enter);                                 //anchor
    document.write("link(): " + str.link("https://www.instagram.com/") + enter);            //link
    document.write("big(): " + str.big() + enter);                                          //big
    document.write("small(): " + str.small() + enter);                                      //small
    document.write("bold(): " + str.bold() + enter);                                        //bold
    document.write("italics(): " + str.italics() + enter);                                  //italics
    document.write("fontsize(1): " + str.fontsize(5) + enter);                              //fontsize
    document.write("fontcolor(red): " + str.fontcolor("red") + enter);                      //fontcolor

    document.write("blink(): " + str.blink() + enter);                                      //blink
    document.write("strike(): " + str.strike() + enter);                                    //strike
    document.write("sub(): " + str.sub() + enter);                                          //sub
    document.write("sup(): " + str.sup() + enter);                                          //sup
    document.write("fixed(): " + str.fixed() + enter);                                      //fixed

</script>

<body>
    
</body>
</html>
