<script type="text/javascript">

    var enter = "<br/>";
    var str = new String("JavaScript is very easy");

    /*
        javascript
        0123456789
    */
    document.write("Input: " + str + enter);

    document.write("split(' '): "+ str.split(" ") + enter);
    document.write("split(' '): "+ str.split(" ").constructor + enter);
    document.write("split('is'): "+ str.split("is") + enter);
    document.write("split(' ',2): "+ str.split(" ",2) + enter);


</script>
